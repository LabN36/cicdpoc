name: FAD deployment
on:
  push:
    branches:
      - main
jobs:
  build_android:
    name: Building Android 
    runs-on: macOS-12
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: 3.7.12
        
      - name: Run Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'
            bundler-cache: true
  
      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Setup Fastlane
        working-directory: ./android
        run: bundle install

      - name: LS Command
        working-directory: ./android
        run: ls -la

      - name: Pwd Command
        run: pwd
  
      - name: Run Fastlane
        working-directory: ./android
        run: bundle exec fastlane beta
